<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock by Callback</title>
    <script>
        function clock(){
            let d = new Date();
            let hours = d.getHours();
            let minutes = d.getMinutes();
            let seconds = d.getMinutes();
        document.getElementById('myDiv').innerHTML = d.getHours() + " : "+d.getMinutes()+" : "+ d.getSeconds();
        }
    </script>
    <style>
        .para{
            width: 100%;
        }
        #myDiv{
            font-size: 250px;
            padding-top: 170px;
            font-weight: 1000;
            color: gray;
            margin: auto;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="para">
        <div id="myDiv"></div>
    </p>
    <script>
        setInterval(clock,1000);
    </script>
</body>
</html>
