<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set time by callback</title>
    <script>
        function callVivek(){
            document.getElementById('myDiv').innerHTML = "Hello Mr. Vivek Shakya";
        }
    </script>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        document.getElementById('myDiv').innerHTML = "Please wait for 4 second";
        setTimeout(callVivek,4000);
    </script>
</body>
</html>
