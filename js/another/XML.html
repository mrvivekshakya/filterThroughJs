<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read file by XML Request</title>
</head>
<body>
    <div class="container">
        <div class="myDiv"></div>
    </div>


    <script>
        function access(printIt)
        {
            var c = new XMLHttpRequest();
            c.open("GET","../test_data.json",true);
            c.send();
            if(c){
                return printIt(this.responseText);
                alert("hii");
            }else{
                return null;
                alert("nope");
            }
        }

        function printIt(res){
            document.getElementById('myDiv').innerHTML = res;
        }

        access(printIt);

        addEventListener()
    </script>
</body>
</html>
